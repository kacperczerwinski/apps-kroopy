
<div fxFlexFill fxLayout fxLayoutAlign.gt-md="center center">
  <mat-card fxFlex.gt-md="30" fxFlex.lt-md="100" >
    <mat-card-title>Selecciona accesorios</mat-card-title>

    <mat-card-content fxLayout="column" >
      <mat-selection-list [(ngModel)]="selectedOptions">
        <mat-list-option *ngFor="let item of keys(items) " [value]="item">
          {{items[item]}}
        </mat-list-option>
      </mat-selection-list>
      <button mat-raised-button color="accent"  (click)="navigate()">AÃ±adir</button>
    </mat-card-content>
  </mat-card>
</div>
